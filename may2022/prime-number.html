<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <table align="center" width="600" border="1" cellpadding="10px" cellspacing="10px">
        <tr>
            <td align="center" id="primenumber1"></td>
        </tr>
        <tr>
            <td align="center" id="primenumber2"></td>
        </tr>
        <tr>
            <td align="center" id="primenumber3"></td>
        </tr>
    </table>

    <script>
        let isPrime = true;

        // Program 1
        const checkPrime = (num1) => {
            if(num1 === 0){
                document.getElementById('primenumber1').innerHTML = "0 is not a prime number";
            } else if(num1 === 1){
                document.getElementById('primenumber1').innerHTML = "1 is not a composite nor prime number"
            } else if(num1 >= 2){
                for (let i = 2; i < num1/2; i++) {
                    if(num1 % i == 0){
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime){
                    document.getElementById('primenumber1').innerHTML = `${num1}` + " is a prime number"
                } else{
                    document.getElementById('primenumber1').innerHTML = `${num1}` + " not a prime number"
                }
            }
        };checkPrime(11);

        // Program 2
        let num2 = parseInt(prompt('Enter your number'));
        if (num2 === 0) {
            document.getElementById('primenumber2').innerHTML = "0 is not a prime number";
        } else if (num2 === 1) {
            document.getElementById('primenumber2').innerHTML = "1 is not a composite nor prime number"
        } else if (num2 >= 2) {
            for (let i = 2; i < num2 / 2; i++) {
                if (num2 % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.getElementById('primenumber2').innerHTML = `${num2}` + " is a prime number"
            } else {
                document.getElementById('primenumber2').innerHTML = `${num2}` + " not a prime number"
            }
        }

        // Program 3 (Find prime number in between 1 to 100)
        const lowerNumber = parseInt(prompt('Enter lower number: '));
        const higherNumber = parseInt(prompt('Enter higher number: '));
        console.log(`The prime numbers between ${lowerNumber} and ${higherNumber} are:`);

        for (let i = lowerNumber; i <= higherNumber; i++) {
            let isprime1 = false;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    isprime1 = true;
                    break;
                }
            }
            if (i > 1 && isprime1 == false) {
                console.log(i);
            }
        }

    </script>

</body>
</html>
